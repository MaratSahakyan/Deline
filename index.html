<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Deline</title>
  </head>
  <body>
    <div class="big-section">
      <header>
        <div class="responsive-nav-bar">
          <div class="resp-navbar">
            <div>
              <div class="resp-title">Deline</div>
            </div>
            <div class="responsive-part-navbar">
              <i class="bi bi-search"></i>
              <i class="bi bi-cart3"></i>
              <i id="list" class="bi bi-list-nested"></i>
            </div>
          </div>
          <div class="resp-menu-items">
            <div>Home</div>
            <div>Product</div>
            <div>Pricing</div>
            <div>Contact</div>
          </div>
        </div>

        <div class="header-background-image">
          <div class="navbar-container">
            <nav class="nav-menu">
              <div class="title-navbar">Deline</div>
              <div class="nav-items-container"></div>
                <div class="list-menu-items">
                  <ul class="nav-menu-items">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#"><i class="bi bi-search"></i></a></li>
                    <li><a href="#"><i class="bi bi-cart3"></i></a></li>
                    
                  </ul>
                </div>
                <div class="responsive-part-navbar">
                  <i class="bi bi-search"></i>
                  <i class="bi bi-cart3"></i>
                  <i id="list" class="bi bi-list-nested"></i>
                </div>
              </div>
          </nav>
          <div class="img-info-container">
            <div class="img-info">
              <div class="info-part">
                <h1 class="info-title">Finance and Consultancy Solution</h1>
                <h4 class="info-title-description">We know how large objects will act, butthingson a small scale.</h4>
                <div class="info-button-part">
                  <button class="get-button">Get Quote Now</button>
                  <button class="more-button">Learn More</button>
                </div>
              </div>
              <div class="img-agent-part">
                <img class="img-agent" src="imgs/agent-v 1(1).png" alt="agent"/>
              </div>
            </div>
          </div>
        </div>
        <div class="main-section"></div>
        </div>
      </header>
    </div>
  </body>
</html>
